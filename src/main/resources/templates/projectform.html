<div class="project">
    <div class="container">
        <div class="row">
            <div class="col-md-8 m-auto">
                <h5 class="display-4 text-center">Create / Edit Project form</h5>
                <hr />
                <form id="addForm" [formGroup]="projectForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg " placeholder="Project Name"
                               formControlName='projectName'/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" placeholder="Unique Project ID"

                               formControlName='projectIdentifier'/>
                    </div>
                    <!-- disabled for Edit Only!! remove "disabled" for the Create operation -->
                    <div class="form-group">
                      <textarea class="form-control form-control-lg" placeholder="Project Description"
                                formControlName='description'></textarea>
                    </div>
                    <h6>Start Date</h6>
                    <div class="form-group">
                        <input type="date" class="form-control form-control-lg" name="start_date"
                               formControlName='start_date'/>
                    </div>
                    <h6>Estimated End Date</h6>
                    <div class="form-group">
                        <input type="date" class="form-control form-control-lg" name="end_date"
                               formControlName='end_date' />
                    </div>

                    <input type="submit" class="btn btn-primary btn-block mt-4" />
                </form>
            </div>
        </div>
    </div>
</div>

<script>
const url =  "https://spring-react-app-sj.herokuapp.com/api/project";


 function createProject(){

 let project = {
     "projectName": "newww" ,
     "description": "newww",
     "projectIdentifier": "99999"
 }
 let xhr = new XMLHttpRequest();
 xhr.open("POST", url, true);
 xhr.send(project);

 xhr.onreadystatechange = function(){
     if(this.readyState==4 && xhr.status==200){
         console.log(this.responseText);
     }
 }
}

let addForm = document.querySelector("#addForm");
addForm.addEventListener("submit", function(e){
e.preventDefault();
createProject()});

</script>
